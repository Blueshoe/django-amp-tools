{% spaceless %}
    {% load amp_tags staticfiles %}
    {% amplify %}
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            {% amp_compress amp_css %}
                <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
                <link rel="stylesheet" href="{% static 'css/main.css' %}">
            {% endamp_compress %}
        </head>
        <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% include 'include.html' %}
                    <img src="{% static 'img/blueshoe_logo.png' %}" alt="Test Image" height="295" width="295">
                </div>
            </div>
        </div>
        </body>
        </html>
    {% endamplify %}
{% endspaceless %}
